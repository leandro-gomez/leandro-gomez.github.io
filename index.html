<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="src/css/styles.css">
    <title>Leandro Gomez</title>

  </head>
  <body style="background-color: #f8f9fa;">
	<div class="container" id="app">

		<div class="row mt-4">

			<div class="col-4" v-for="skillGroup in skillGroups">
				<h5 class="text-center">{{ skillGroup.title }}</h5>
				<ul class="list-group list-group-flush">
				  <li class="list-group-item" v-for="skill in skillGroup.skills">
				  	{{skill.title}}
				  	<div class="progress">
						  <div :class="['progress-bar', 'progress-bar-striped', 'progress-bar-animated', skillGroup.progressClass]" role="progressbar" :style="{ width: skill.value + '%' }" :aria-valuenow="skill.value" aria-valuemin="0" aria-valuemax="100"></div>
						</div>
				  </li>
				</ul>
			</div>
			<div class="col text-center">
				<button type="button" class="btn btn-link" @click="toogleSkillGroupsDesctions">Read more...</button>
				<transition name="fade">
					<span v-show="showSkillGroupsDescriptions">
						<span v-for="skillGroup in skillGroups">
							<h5 class="text-center">{{ skillGroup.title }}</h5>
							<p style="white-space: pre-line;" class="test-justify">{{ skillGroup.description }}</p>
						</span>
					</span>
				</transition>
				<transition name="fade">
					<button v-show="showSkillGroupsDescriptions" type="button" class="btn btn-link" @click="toogleSkillGroupsDesctions">Show less</button>
				</transition>
			</div>

		</div>

		<div class="dropdown-divider"></div>

		<div class="row mt-4">
			<div class="col-8 offset-2" id="contact-form">
				<span class="text-center">
				<h2 class="text-center">Contact me!</h2>
				<form action="https://formspree.io/f/xzbyrlrg" method="POST">
					<div class="form-group">
						<label for="full_name">Your name</label>
					  <input ref="fullNameInput" placeholder="Jonh Smith" type="text" class="form-control" name="fullName">
					</div>

					<div class="form-group">
						<label for="_replyto">Your email</label>
					  <input placeholder="your_email@example.com" type="email" class="form-control" name="_replyto">
					</div>

					<div class="form-group">
						<label for="message">Your message</label>
						<textarea placeholder="Let me know how I can help you" class="form-control"  name="message"></textarea>
					</div>

				  <!-- your other form fields go here -->

				  <button type="submit" class="btn btn-info mb-2">Send</button>
				</form>
				</span>

			</div>
		</div>
	</div>


  <!-- production version, optimized for size and speed -->
	<script type="text/javascript" src="https://unpkg.com/vue@3.0.11/dist/vue.global.prod.js"></script>
	<script type="text/javascript"  src="src/js/index.js"></script>

  </body>
</html>
