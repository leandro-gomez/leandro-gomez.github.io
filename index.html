<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Leandro Gomez</title>

  </head>
  <body>
	<div class="container" id="app">
		<ul class="nav">
		  <li class="nav-item">
		    <a class="nav-link active" href="https://leandro-gomez.github.io/">Welcome</a>
		  </li>
		  <li class="nav-item" v-for="navlink in navlinks">
		    <a class="nav-link" v-bind:href="navlink.href" target="_blank">{{ navlink.text }}</a>
		  </li>
		</ul>
		<h1 class="text-center">{{ title }}</h1>
	</div>


    <!-- production version, optimized for size and speed -->
	<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

	  <script>
	    var app = new Vue({
	      el: '#app',
	      data: {
	        title: "Leandro Gomez",
	        navlinks: [
	        	{"href": "https://github.com/leandro-gomez/", "text": "Github"},
	        	{"href": "https://www.linkedin.com/in/leandrogzvz/", "text": "Linkedin"},
	        ]
	      }
	    })
	  </script>

  </body>
</html>
